    <title>Countries</title>
    <!-- icon -->
    <link rel="shortcut icon" type="image/png" href="Assets/imgs/worldwide.png">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
    <!-- bootstrap CDN -->

<body>

    <div class="loader">
        <div class="spinner"></div>
    </div>

    <nav>
        <div class="container px-lg-4 d-flex justify-content-between align-items-center ">
            <div class="logo">
                Where in the world?
            </div>
            <div class="theme">
                <div class="toggle-switch-container">
                    <label class="toggle-switch">
                        <input type="checkbox">
                        <span class="toggle-switch-slider"></span>
                    </label>
                    <span class="toggle-switch-label ms-2">Dark Mode</span>
                </div>
            </div>
        </div>
    </nav>

    <div class="country-details pb-5">
        <div class="container">
            <div class="px-lg-5 pb-4 mb-5">
                <button id="getBack" class="btn"><i class="fa-sharp fa-solid fa-arrow-left me-2"></i> Back</button>
            </div>
            <div id="allDetails">
            </div>
        </div>
    </div>
